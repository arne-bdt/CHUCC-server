spring:
  main:
    banner-mode: off
  kafka:
    consumer:
      group-id: vc-server-it
      auto-offset-reset: latest
    producer:
      acks: all

# Disable transactional Kafka for integration tests with Testcontainers
# Testcontainers Kafka doesn't require transactions and simplifies testing
kafka:
  transactional-id-prefix: ""

# Disable ReadModelProjector in integration tests for test isolation
projector:
  kafka-listener:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    kafka: ERROR
    "[org.apache.jena]": ERROR
    "[org.apache.kafka]": ERROR
    "[org.apache.zookeeper]": ERROR
    "[org.chucc]": WARN
    "[org.springframework]": ERROR
    "[org.springframework.boot]": ERROR
    "[org.springframework.boot.env]": ERROR
    "[org.springframework.boot.web.servlet]": ERROR
    "[org.springframework.kafka]": ERROR
    "[org.testcontainers]": ERROR
    "[state.change.logger]": ERROR
    "[tc.testcontainers]": ERROR

