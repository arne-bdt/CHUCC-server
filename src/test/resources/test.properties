# Test Configuration Properties
# Used by test utilities and test setup code

# Testcontainers Configuration
# Using native image for faster startup and lower memory footprint in tests
testcontainers.kafka.image=apache/kafka-native:4.1.0
testcontainers.kafka.reuse=false

# Test Data Configuration
test.dataset.default=default
test.dataset.test=test-dataset
test.branch.default=main
test.author.default=System
test.commit.message.default=Initial commit

# RDF Test Content
test.rdf.simple-triple=TX .\\nA <http://example.org/s> <http://example.org/p> "value" .\\nTC .
